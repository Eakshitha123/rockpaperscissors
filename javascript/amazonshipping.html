<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon shipping</title>
    <style>
.title
{
    font-size: 18px;
    color:darkcyan;
    font-weight: bolder;;
}
.line1,.line2
{
   font-size: 14px;
   
}
.cal
{
    background-color:dodgerblue;
    color:white;
    padding:10px;
    border:none;
    outline:0;
    font-weight: bolder;
    border-radius: 20px;
}
.cal:hover
{
  background-color: green;
}
.amount
{
   padding-left: 12px;
   height: 30px;
   border-radius: 20px;
   outline:0;
}
    </style>
</head>
<body>
    <p class="title">Amazon shipping Caluclator</p>

    <p class="line1">order under $40 =+ $10 shipping</p>
    <p class="line2">order over $40 = Free shipping</p>

    <input placeholder="cost of order" onkeydown="enter(event)";
    class="amount" type="text"/>
    <button class="cal" onclick="caluclate()">caluclate</button>
    <p class="finalamount"></p>

    <script>
         function enter(event)
        {
            if(event.key === 'Enter')
    {
        caluclate();
    }
        }
  
        function caluclate(event)
        {
           
            let num = document.querySelector('.amount');
            let num2 = Number(num.value);
    
            if(num2<40)
            {
                num2+=10;
                document.querySelector('.finalamount').innerHTML = `$${num2}`;
            }
            else
            {
                document.querySelector('.finalamount').innerHTML = `$${num2}`;
            }
        }
    </script>
</body>
</html>
